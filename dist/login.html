<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>永乐票务统一认证中心</title>
	<link rel="stylesheet" href="css/login.css">
	<!-- <link rel="shortcut icon" href="images/main.png"> -->
</head>
<body>
<!-- ************ logo *********** -->
<div id="Logo">
	<div class="logo">
		<h1><a href="index.html" titl="永乐票务"></a></h1>
	</div>
</div>
<!-- ********** container ********** -->
<div id="container">
	<div class="loginBox">
		<!-- left -->
		<div class="login-left">
			<a href="javascript:;">
				<img src="images/loginpic.jpg" height="340" alt="登陆页面图片更换" title="登陆页面图片更换">
			</a>
		</div>
		<!-- right -->
		<div class="login-right">
			<form id="fm1" class="cookieForm">
				<div class="cont-righta">
					<a class="blue" href="javascript:;">新用户注册</a>
				</div>
				<div class="cont-rightb">
					<!-- 用户名 -->
					<div class="rightb-email">
						<input id="username" name="username" class="required login-cont-inp1" tabindex="1" accesskey="u" type="text" value="" size="25" autocomplete="false" placeholder="用户名/邮箱/手机号">
						<p id="loginclose" class="login-cont-rightb-close login-single-ps" onclick="delcookie()">
						</p>
					</div>
					<!-- 密码 -->
					<div class="mt15">
						<input id="password" name="password" type="password" value="" class="login-cont-inp1" tabindex="2" placeholder="请输入密码">
					</div>
				</div>
				<div class="cont-rightc"></div>
			</form>
		</div>
	</div>
</div>




</body>
</html>
